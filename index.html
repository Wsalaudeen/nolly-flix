<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nolly_flix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <header>
        <h1>NollyFlix</h1>
      </header>
      <main class="container">
        <ul id="nolly-list">
          <li flix-id="1" flix-price="0" flix-likes="0">
            <span class="nolly-title">The Redemption</span>
            <span class="nolly-price">$0<span>
            <button class="btn">Like</button>
            <span class="count" >0</span>
          </li>

          <li flix-id="2" flix-price="0" flix-likes="0">
            <span class="nolly-title">The New Web</span>
            <span class="nolly-price">$0</span>
            <button class="btn">Like</button>
            <span class="count" >0</span>
          </li>
          <li flix-id="3" flix-price="0" flix-likes="0">
            <span class="nolly-title">The Invincible Man</span>
            <span class="nolly-price">$0</span>
            <button class="btn">Like</button>
            <span class="count" >0</span>
          </li>
          <li flix-id="4"flix-likes="0" flix-price="0 ">
            <span class="nolly-title">The complicated project</span>
            <span class="nolly-price">$0</span>
            <button class="btn">Like</button>
            <span class="count" >0</span>
          </li>
          <li flix-id="5" flix-price="0" flix-likes="0">
            <span class="nolly-title">Simply javascript</span>
            <span class="nolly-price">$0</span>
            <button class="btn">Like</button>
            <span class="count" >0</span>
          </li>
          <li flix-id="6" flix-price="0" flix-likes="0">
            <span class="nolly-title">Africa's Tech Roots</span>
            <span class="nolly-price">$0</span>
            <button class="btn">Like</button>
            <span class="count" >0</span>
          </li>
        </ul>
      </main>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
